<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pet-common.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 타이틀바 -->
      <div class="title-bar">
        <p class="title-text">펫캘린더</p>
        <button class="btn-close">
          <img src="img/btn/btn-close.png" alt="닫기버튼" />
        </button>
      </div>
      <!-- 컨텐츠 -->
      <div class="container">
        <!-- 서비스소개 -->
        <section class="section-info">
          <h2>반려동물과 함께하는<br>소중한 날</h2>
        <ul>
          <li class="pet-item bg-04">
            <div class="pet-item-text">
              <h2>생일, 기념일 알림</h2>
            </div>
          </li>
          <li class="pet-item bg-05">
            <div class="pet-item-text">
              <h2>건강 관리 스케줄링</h2>
            </div>
          </li>
          <li class="pet-item bg-06">
            <div class="pet-item-text">
              <h2>반려동물 관련 행사 안내</h2>
            </div>
          </li>
        </ul>
          <!-- <img src="img/banner/img_calendar.png" /> -->
        </section>
        <!-- 버튼영역 -->
        <section class="section-btn">
          <button class="btn-join">
            무료로 펫캘린더 이용하기
            <!-- <img
              src="img/btn/btn-join-calendar.png"
              alt="무료로 펫캘린더 이용하기"
            /> -->
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
