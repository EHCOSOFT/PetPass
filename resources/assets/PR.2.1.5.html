<html lang="en">

<head>

<body>

                                <p>배송중<span class="btn btn-r btn-mn gray open-modal"

                                    <dd><a href="#">12312312312312</a></dd>
                                </dl>
                            </div>

                                <div class="product">

                                    <div class="product-text">
                                        <h5>아트비코팅 메탈프리 22(노랑)</h5>
                                        <p><span class="price-after">9,900</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group last">
                        <button type="submit" class="btn btn-md btn-blue btn-modal-close">확인</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END : deliveryTrackingModal -->





    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
