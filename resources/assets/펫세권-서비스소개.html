<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/pet-common.css" />
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <!-- 타이틀바 -->
    <div class="title-bar">
      <p class="title-text">펫세권</p>
      <button class="btn-close">
        <img src="img/btn/btn-close.png" alt="닫기버튼" />
      </button>
    </div>
    <!-- 컨텐츠 -->
    <div class="container">
      <!-- 서비스소개 -->
      <section class="section-info">
        <h2>반려동물과 함께하는<br>즐거운 외출!!</h2>
        <ul>
          <li class="pet-item bg-02">
            <div class="pet-item-text">
              <h2>핫플레이스!!</h2>
            </div>
          </li>
          <li class="pet-item bg-01">
            <div class="pet-item-text">
              <h2>반려동물 놀이터 정보</h2>
            </div>
          </li>
          <li class="pet-item bg-03">
            <div class="pet-item-text">
              <h2>펫세권</h2>
            </div>
          </li>
        </ul>
        <!-- <img src="img/banner/img_location.png" /> -->
      </section>
      <!-- 버튼영역 -->
      <section class="section-btn">
        <button class="btn-join">
          무료로 펫세권 정보 확인하기
          <!-- <img
              src="img/btn/btn-join-area.png"
              alt="무료로 펫세권 정보 확인하기"
            /> -->
        </button>
      </section>
    </div>
  </div>
</body>

</html>
