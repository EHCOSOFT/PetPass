<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <h3>PASS 이용고객 안내</h3>
                <a href="#" class="last">
                    <i class="ico i-x"></i>
                </a>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <section class="container">
                <div class="pass-info">
                    <div class="pass-area">
                        <img src="img/pass.png" alt="PASS">
                        <h1>PASS 이용고객이신가요?</h1>
                        <p>PASS에서도 간편하게 PetPass QR을<br>
                            생성하여 출입하실 수 있습니다.<br>
                            <!-- <span>* KT PASS는 추후 업데이트 예정</span> -->
                        </p>
                    </div>
                    <div class="lgu">
                        <img src="img/lgu.png" alt="LGU+">
                        <button type="button" class="btn btn-md btn-darkgray" onclick="location.href='https://upluspass.co.kr/pass/scheme/bridge?parameters=eyJzY3JlZW5OYW1lIjoiUGV0IiwicGFyYW1zIjp7ImVudGVyVHlwZSI6Im1haW4ifX0%3D&sc=998&menuId=SNN'">PASS 고객용 바로가기</button>
                    </div>
                    <div class="skt">
                        <img src="img/skt.png" alt="SKT">
                        <button type="button" class="btn btn-md btn-darkgray" onclick="location.href='https://tauth.net/pass/bridge/link/wallet/passmobileid' ">PASS 고객용 바로가기</button>
                    </div>
                    <div class="kt">
                        <img src="img/kt.png" alt="KT">
                        <button type="button" class="btn btn-md btn-darkgray" onclick="location.href='https://cert.fido.kt.com/vas/external/bridge?landingId=OTQxMjVkM2M4Njg5ZGNjOTcxMGRiMmJmN2MwYWIyMmM5ODQ0NDMyMDk5MjM2ZmQyMjRiNTY4NmEwNzVkNWJmZQ'">PASS 고객용 바로가기</button>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
