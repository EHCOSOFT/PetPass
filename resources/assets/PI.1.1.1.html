<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- Safari -->
    <meta name="format-detection" content="telephone=no" />
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>반려동물 등록</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <form action="">
                <div class="pet-reg-wrap">
                    <section class="container">
                        <div class="text-area">
                            <h1>등록내역을 확인해주세요.</h1>
                            <h5>우연컴퍼니를 통해 등록하신 내역을 가져왔어요.<br>
                                다른 곳에서 등록하신 경우 국가등록번호를 입력하여<br>
                                정보를 조회하실 수 있어요.</h5>
                        </div>
                        <div class="pet-reg-check">
                            <div class="check-group red-circle">
                                <input type="checkbox" id="chk03">
                                <label for="chk03">
                                    <div class="pet">
                                        <div class="pet-img cat"></div>
                                        <div class="pet-info">
                                            <div class="pet-header">
                                                <h3><span>김포유김포유김포유김포유김포유김포유</span><i class="ico i-boy"></i></h3>
                                                <span class="gray btn btn-r btn-mn">등록완료</span>
                                            </div>
                                            <div class="pet-detail">
                                                <h6>코리안쇼트헤어</h6>
                                                <ul>
                                                    <li>23456789012345</li>
                                                    <li>중성화완료</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="check-group red-circle">
                                <input type="checkbox" id="chk04" disabled>
                                <label for="chk04">
                                    <div class="pet">
                                        <div class="pet-img cat"></div>
                                        <div class="pet-info">
                                            <div class="pet-header">
                                                <h3><span>김포유김포유김포유김포유김포유김포유</span><i class="ico i-boy"></i></h3>
                                                <span class="gray btn btn-r btn-mn">등록완료</span>
                                            </div>
                                            <div class="pet-detail">
                                                <h6>코리안쇼트헤어</h6>
                                                <ul>
                                                    <li>23456789012345</li>
                                                    <li>중성화완료</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="btn-group p-none">
                            <button type="button" class="btn btn-gray btn-md w-100">선택한 아이 신분증에 등록</button>
                            <button type="button" class="btn btn-md btn-outline-gray w-100">동물등록번호 입력</button>
                        </div>
                        <div class="ad-area mt-10">
                            <a href="#">
                                <div class="ad-card">
                                    <h3>국가동물등록</h3>
                                    <h6>소중한 나의 반려동물을 위해<br>간편하게 동물등록을 하세요.</h6>
                                    <img src="img/ad-img.png" alt="소중한 반려동물을 위해 국가동물등록을 신청하세요.">
                                </div>
                            </a>
                            <a href="#">
                                <div class="ad-card">
                                    <h3>국가동물등록</h3>
                                    <h6>아프지 않게 외장칩 구매로<br>
                                        동물등록 하세요</h6>
                                    <img src="img/ad-img-02.png" class="img-02" alt="아프지 않게 외장칩 구매로 동물등록 하세요.">
                                </div>
                            </a>
                        </div>
                    </section>


                </div>
            </form>
        </main>
        <!-- END : Content -->

    </div>

    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
