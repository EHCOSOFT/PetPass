<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>반려동물 등록</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <form action="">
                <div class="pet-reg-wrap">
                    <section class="container">
                        <h1>등록내역을 확인해주세요.</h1>
                        <h5>우연컴퍼니를 통해 등록하신 내역을 가져왔어요.<br>
                            다른 곳에서 등록하신 경우 국가등록번호를 입력하여<br>
                            정보를 조회하실 수 있어요.</h5>
                        <div class="pet-reg-check">
                            <div class="check-group red-circle">
                                <input type="checkbox" id="chk03">
                                <label for="chk03">
                                    <div class="pet">
                                        <div class="pet-img cat"></div>
                                        <div class="pet-info">
                                            <div class="pet-header">
                                                <h3>김포유<i class="ico i-boy"></i></h3>
                                                <span class="gray btn btn-r btn-mn">등록완료</span>
                                            </div>
                                            <div class="pet-detail">
                                                <h6>코리안쇼트헤어</h6>
                                                <ul>
                                                    <li>23456789012345</li>
                                                    <li>중성화완료</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-outline-gray w-100">동물등록번호 입력</button>
                    </section>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-gray btn-md">등록</button>
                    </div>
                </div>
            </form>
        </main>
        <!-- END : Content -->

    </div>

    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
