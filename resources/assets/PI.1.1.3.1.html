<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>반려동물 등록</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <form action="">
                <div class="pet-reg-wrap">
                    <section class="container">
                        <div class="ad-area">
                            <a href="#">
                                <div class="ad-card">
                                    <h3>펫신분증</h3>
                                    <h6>등록번호를 입력하고<br>펫신분증을 발급하세요.</h6>
                                    <img src="img/ad-img-03.png" class="img-03" alt="소중한 반려동물을 위해 국가동물등록을 신청하세요.">
                                </div>
                            </a>
                        </div>
                        <!-- <button type="button" class="btn btn-md btn-outline-gray w-100">동물등록번호 입력</button> -->
                        
                    </section>
                    <div class="btn-group">
                        <button type="button" class="btn btn-gray btn-md w-100">선택한 아이 신분증에 등록</button>
                    </div>
                    
                </div>
            </form>
        </main>
        <!-- END : Content -->

    </div>



    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
