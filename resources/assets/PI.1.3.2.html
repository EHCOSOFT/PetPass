<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>QR 발급 완료</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <section class="qrcode">
                <div class="container">
                    <h1>출입 QR 코드 발급이 완료되었어요.</h1>
                    <h5>발급된 QR코드를 스캔하시면<br>출입인증이 완료됩니다.</h5>
                    <div class="qr-swiper-wrap">
                        <div class="swiper qr-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="qrcode-card">
                                        <div class="qr-header">
                                            <div class="qrcode-img"></div>
                                            <div class="qr-info">
                                                <div class="qr-info-area">
                                                    <h3>김포유<i class="ico i-boy"></i></h3>
                                                    <h5>보호자 김선우</h5>
                                                </div>
                                                <div class="pet-img puppy"></div>
                                            </div>
                                        </div>
                                        <div class="qr-detail">
                                            <dl>
                                                <dt>동반인원 수</dt>
                                                <dd>1명</dd>
                                            </dl>
                                            <dl>
                                                <dt>반려동물 대/중/소 구분</dt>
                                                <dd>대형</dd>
                                            </dl>
                                            <dl>
                                                <dt>QR 유효기간</dt>
                                                <dd>2024.03.20 23:59</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="qrcode-card">
                                        <div class="qr-header">
                                            <div class="qrcode-img"></div>
                                            <div class="qr-info">
                                                <div class="qr-info-area">
                                                    <h3>김포유<i class="ico i-boy"></i></h3>
                                                    <h5>보호자 김선우</h5>
                                                </div>
                                                <div class="pet-img puppy"></div>
                                            </div>
                                        </div>
                                        <div class="qr-detail">
                                            <dl>
                                                <dt>동반인원 수</dt>
                                                <dd>1명</dd>
                                            </dl>
                                            <dl>
                                                <dt>반려동물 대/중/소 구분</dt>
                                                <dd>대형</dd>
                                            </dl>
                                            <dl>
                                                <dt>QR 유효기간</dt>
                                                <dd>2024.03.20 23:59</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="qrcode-card">
                                        <div class="qr-header">
                                            <div class="qrcode-img"></div>
                                            <div class="qr-info">
                                                <div class="qr-info-area">
                                                    <h3>김포유<i class="ico i-boy"></i></h3>
                                                    <h5>보호자 김선우</h5>
                                                </div>
                                                <div class="pet-img puppy"></div>
                                            </div>
                                        </div>
                                        <div class="qr-detail">
                                            <dl>
                                                <dt>동반인원 수</dt>
                                                <dd>1명</dd>
                                            </dl>
                                            <dl>
                                                <dt>반려동물 대/중/소 구분</dt>
                                                <dd>대형</dd>
                                            </dl>
                                            <dl>
                                                <dt>QR 유효기간</dt>
                                                <dd>2024.03.20 23:59</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- END : Content -->

    </div>

    <script src="lib/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".qr-swiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>

    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
