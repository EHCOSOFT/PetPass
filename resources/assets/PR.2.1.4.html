<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>국가동물등록 신청현황</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <section class="container">
                <div class="order-wrap cs-wrap">
                    <div class="card b-0">
                        <div class="card-header">
                            <h3>신청현황</h3>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p>주문완료(상품준비중)<span class="btn btn-r btn-mn red">주문취소</span>
                            </div>
                        </div>
                    </div>

                    <div class="card b-0">
                        <div class="card-header">
                            <h3>신청현황</h3>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p>취소신청중<span class="btn btn-r btn-mn blue">취소철회</span>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </main>
        <!-- END : Content -->

    </div>


    <!-- START : orderCancelReasonModal -->
    <div id="orderCancelReasonModal" class="modal-wrap full-modal active">
        <div class="modal-inner">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>주문 취소 신청</h3>
                    <button type="button" class="btn-modal-close">
                        <i class="ico i-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="info-input">
                        <h3>주문 취소 사유를 선택해주세요.</h3>
                        <div class="input-wrap">
                            <div class="radio-group">
                                <input type="radio" id="radio01" name="order-cancel-reason">
                                <label for="radio01">상품이 마음에 들지 않음(단순변심)</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="radio02" name="order-cancel-reason">
                                <label for="radio02">상품의 옵션선택을 잘못함</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="radio03" name="order-cancel-reason">
                                <label for="radio03">다른 사이트의 가격이 더 저렴함</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="radio04" name="order-cancel-reason" class="cancel-input">
                                <label for="radio04">기타(직접입력)</label>
                            </div>
                            <div class="input-group d-none">
                                <input type="text" placeholder="취소 사유를 입력해주세요.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group last">
                        <button type="button" class="btn btn-outline-gray btn-md">취소</button>
                        <button type="button" class="btn btn-blue btn-md">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END : orderCancelReasonModal -->

    


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
