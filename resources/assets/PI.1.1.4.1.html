<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>반려동물 정보 입력</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>
            <form action="">
                <div class="pet-reg-wrap">
                    <section class="container">
                        <h1>국가등록번호를 조회하여<br>
                            등록하실 수 있어요.</h1>
                        <div class="input-wrap mt-10">
                            <div class="input-group">
                                <label for="">등록자 이름<span>*</span></label>
                                <input type="text" id="text02" placeholder="반려동물의 이름을 입력해주세요.">
                            </div>
                            <div class="input-group error">
                                <label for="">국가등록번호<span>*</span></label>
                                <input type="text" id="text02" placeholder="15자리 숫자를 입력해주세요.">
                                <div class="input-area">
                                    <small>! 국가등록번호 15자리를 입력해주세요.</small>
                                    <p class="num"><span>13</span>/15</p>
                                </div>
                            </div>
                        </div>

                    </section>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-gray btn-md">다음</button>
                    </div>
                </div>
            </form>
        </main>
        <!-- END : Content -->

    </div>

    <!-- START : loadingModal -->
    <div id="loadingModal" class="modal-wrap loading-modal active">
        <div class="modal-inner">
            <div id="spinner"></div>
            <h6>동물등록 정보를 조회하고 있습니다.<br>잠시만 기다려 주세요.</h6>
        </div>
    </div>
    <!-- END : loadingModal -->


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
