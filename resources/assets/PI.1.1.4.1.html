<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#">
                    <i class="ico i-back"></i>
                </a>
                <h3>반려동물 정보 입력</h3>
            </div>
        </header>
        <!-- END : Header -->

        <!-- START : Content -->
        <main>

            <div class="pet-reg-wrap">
                <section class="container">
                    <div class="ad-area">
                        <a href="#">
                            <div class="ad-card">
                                <h3>펫신분증</h3>
                                <h6>등록번호를 입력하고<br>펫신분증을 발급하세요.</h6>
                                <img src="img/ad-img-03.png" class="img-03" alt="소중한 반려동물을 위해 국가동물등록을 신청하세요.">
                            </div>
                        </a>
                    </div>
                    <!-- <h1>국가등록번호를 조회하여<br>
                            등록하실 수 있어요.</h1> -->
                    <div class="input-wrap">
                        <div class="input-group">
                            <label for="">등록자 이름<span>*</span></label>
                            <input type="text" id="text02" placeholder="이름을 입력하세요.">
                        </div>
                        <div class="input-group">
                            <label for="">국가등록번호<span>*</span></label>
                            <div class="input-area">
                                <input type="text" id="text02" placeholder="1234567890123">
                                <span class="text-num"><b>13</b>/15</span>
                            </div>
                            <a href="#" class="num-search">등록번호를 모른다면, 번호 조회하기<i class="ico i-arrow-right"></i></a>
                            <!-- <div class="input-area">
                                    <small>! 국가등록번호 15자리를 입력해주세요.</small>
                                    <p class="num"><span>13</span>/15</p>
                                </div> -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gray btn-md">다음</button>
                    <div class="bottom-ad">
                        <div class="ad-text">
                            <p>1분만에 완료!</p>
                            <h3>국가동물등록 서비스</h3>
                        </div>
                        <button type="button" class="btn btn-gray btn-sm">바로가기</button>
                    </div>
                </section>
            </div>

        </main>
        <!-- END : Content -->

    </div>

    <!-- START : loadingModal -->
    <div id="loadingModal" class="modal-wrap loading-modal active">
        <div class="modal-inner">
            <div id="spinner"></div>
            <h6>동물등록 정보를 조회하고 있습니다.<br>잠시만 기다려 주세요.</h6>
        </div>
    </div>
    <!-- END : loadingModal -->


    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->
</body>

</html>
